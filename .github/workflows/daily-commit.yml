name: Daily Repository Update

on:
  schedule:
    - cron: '15 10 * * *'
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # ðŸ”¥ THIS FIXES THE 403 ERROR

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: 22f3001317@ds.study.iitm.ac.in - Update Timestamp
        run: |
          echo "Last updated on $(date)" >> daily-log.txt

      - name: Commit and Push Changes
        run: |
          git config --global user.name "DevSync Bot"
          git config --global user.email "22f3001317@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Automated daily commit - $(date)" || echo "No changes to commit"
          git push
