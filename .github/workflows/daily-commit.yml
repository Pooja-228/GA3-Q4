name: Daily Repository Update

on:
  schedule:
    - cron: '20 10 * * *'
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 22f3001317@ds.study.iitm.ac.in - Update Timestamp
        run: |
          echo "Last updated on $(date)" >> daily-log.txt

      - name: Commit and Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "22f3001317@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Automated daily commit - $(date)" || echo "No changes to commit"
          git push
